<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Glow -->
    <defs>
        <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#22d3ee"/> <!-- Cyan 400 -->
            <stop offset="100%" stop-color="#3b82f6"/> <!-- Blue 500 -->
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
    </defs>

    <!-- Hexagon Outer Border -->
    <path d="M100 20L170 60V140L100 180L30 140V60L100 20Z" stroke="url(#logo-gradient)" stroke-width="4"
          stroke-linejoin="round"/>

    <!-- The Code Brackets -->
    <path d="M65 80L45 100L65 120" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M135 80L155 100L135 120" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- The "File Share" Connection -->
    <path d="M85 130L115 70" stroke="url(#logo-gradient)" stroke-width="8" stroke-linecap="round" filter="url(#glow)"/>

    <!-- Accent Dots -->
    <circle cx="100" cy="100" r="6" fill="#22d3ee"/>
</svg>